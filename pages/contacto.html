    <!-- Formulario -->
    <form action="#">
      <fieldset>
        <legend class="form_title">Envíe su mensaje</legend>
        <div class="apellido_form">
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido"/>
        </div>
      </div>
      <div class="edad_form">
        <label for="edad">Edad:</label>
        <input type="text" name="edad"/>
      </div>
      <div class="edad_form">
        <label for="mail">Correo electrónico:</label>
        <input type="mail" name="mail"/>
      </div>
          <label>¿Que idioma deseas estudiar?</label>
          <select name="letra" id="letra">
            <option value="blank"></option>
            <option value="frances">Francés</option>
            <option value="aleman">Alemán</option>
            <option value="japones">Japonés</option>
          </select>
        <div>
          <label for="idiomas">Nivel de Idioma:</label>
          <select name="idiomas" id="idiomas">
            <option value="blank"></option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
          </select>
        </div>
        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="ms" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </fieldset>
      <!-- Fin de formulario -->
    </form>
